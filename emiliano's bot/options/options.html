        <style>
@font-face{
    font-family: font;

}
            h1{
                font-family: font;
                font-weight: bold;

            label.form-check-label{
                font-family: "Courier New";

            .btn-dark{
                background-color: #373a3c;

                background-color: #4e5254;

    <body style="padding-top: 60px; background: url('../static/thing.jpg')">
        <div class="container">
            <div class="card" style="border-color: #a9a9a9;">

                    <h1 style="display: inline;"> Settings </h1>

                    </form>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">image code </label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="abcd" id="img_codes">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">size</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="small" id="size">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">name</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">email</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="email" placeholder="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">phone</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="tel" placeholder="tel" id="phone">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">address</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" placeholder="address" id="address">
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" placeholder="apt, unit, etc" id="address-2">
                            </div>

                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">zip</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="zip" id="zip">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">city</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="city" id="city">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">state</label>

                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>

                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>

                                    <option value="NE">Nebraska</option>

                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>

                                    <option value="WY">Wyoming</option>
                                    <option value="AB">AB</option>
                                    <option value="BC">BC</option>
                                    <option value="MB">MB</option>
                                    <option value="NB">NB</option>
                                    <option value="NL">NL</option>
                                    <option value="NT">NT</option>
                                    <option value="NS">NS</option>
                                    <option value="NU">NU</option>
                                    <option value="ON">ON</option>
                                    <option value="PE">PE</option>
                                    <option value="QC">QC</option>
                                    <option value="SK">SK</option>
                                    <option value="YT">YT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">country</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="country">
                                    <option value="USA">US</option>
                                    <option value="CANADA">Canada</option>

                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="number" id="card-num">

                        </div>

                            </div>

                                    <option value="05">05</option>
                                    <option value="06">06</option>

                            <label class="col-xs-1 col-form-label">CVV</label>
                            <div class="col-xs-2">
                                <input class="form-control" type="text" placeholder="123" id="cvv">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 mt-2">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="auto" class="form-check-input" type="checkbox" value="">
                                    auto buy?                            </label>
                                &nbsp;&nbsp;<small class="text-danger">will click the final checkout button!</small>

                            </div>
                        </div>
                        <div class="col-xs-6 mt-2 row">
                            <label class="col-xs-5 col-form-label">checkout delay (s)</label>
                            <div class="col-xs-2">

                            </div>
                        </div>

                    <button class="btn btn-lg btn-dark col-xs-2" id="save">save</button>
